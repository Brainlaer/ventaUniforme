<div aria-live="polite" aria-atomic="true" class="position-relative">
    <!-- Position it: -->
    <!-- - `.toast-container` for spacing between toasts -->
    <!-- - `top-0` & `end-0` to position the toasts in the upper right corner -->
    <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div class="toast-container top-0 end-0 p-3">
  
      <!-- Then put toasts within -->
      <div class="toast {{visibilidad}}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="../../../favicon.ico" style="width: 20px; height: 20px;" class="rounded me-2" alt="...">
          <strong class="me-auto">Club Deportivo Harold Lozano</strong>
          <small class="text-body-secondary">just now</small>
          <button class="btn-close" disabled data-bs-dismiss="toast" (click)="cerrar()"></button>
        </div>
        <div class="toast-body">
          {{mensaje}}
        </div>
      </div>
