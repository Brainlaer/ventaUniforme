<div class="m-5">
  <div class="inicion-session">
    <div class="inicion-session-form">
      <h1 class="mb-5">Iniciar sessión</h1>
      <form [formGroup]="personaForm" class="inicion-session-form" (submit)="iniciarSession()">
        <div class="form-floating mb-3">
          <input type="correo" class="form-control" id="input-form" formControlName="correo"
            placeholder="Correo Electronico">
          <label for="input-form">Correo Electronico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="input-form" formControlName="password" placeholder="Contraseña">
          <label for="input-form">Contraseña</label>
        </div>
        <button type="submit" class="widest btn btn-primary">Iniciar sessión</button>
        <div class="alert alert-danger mt-3" role="alert" *ngIf="respuesta!=null">
          {{respuesta}}
        </div>
        <div class="alert alert-info mt-3" role="alert">
          Bienvenido al CLUB DEPORTIVO HAROLD LOZANO, por favor inicia sessión.
        </div>
        <hr>
        <button type="button" (click)="irRegistro()" class="btn btn-success">Crear Cuenta Nueva</button>
      </form>
    </div>
  </div>
</div>
