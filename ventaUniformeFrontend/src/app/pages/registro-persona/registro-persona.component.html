<div class="m-5">
  <div class="registro">
    <div class="registro-form">
      <h1 class="mb-5">Crear una cuenta</h1>
      <form [formGroup]="personaForm" class="registro-form" (submit)="registrar()">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="input-form" formControlName="id"
            placeholder="Numero de Identificación">
          <label for="input-form">Numero de Identificación</label>
        </div>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="input-form" formControlName="nombre" placeholder="Nombre(s)">
            <label for="input-form">Nombre(s)</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="input-form" formControlName="apellido" placeholder="Apellidos">
            <label for="input-form">Apellidos</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="input-form" formControlName="celular"
            placeholder="Numero de Celular">
          <label for="input-form">Numero de Celular</label>
        </div>
        <div class="form-floating mb-3">
          <input type="correo" class="form-control" id="input-form" formControlName="correo"
            placeholder="Correo Electronico">
          <label for="input-form">Correo Electronico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="input-form" formControlName="password" placeholder="Contraseña">
          <label for="input-form">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-success mb-3">Registrarte</button>
        <div class="alert alert-{{respuesta.state}}" role="alert" *ngIf="respuesta.message&&respuesta.state">
          {{respuesta.message}}
        </div>
      </form>
      <a type="button" (click)="irRegistro()">¿Ya tienes una cuenta?</a>
    </div>
  </div>
</div>
